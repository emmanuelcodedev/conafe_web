{% extends "base.html" %}
{% block title %} Login Page {% endblock title %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3" style="background-color: #f8faeb89">
                    <div class="card-header justify-content-center" style="background-color: #f8faeb89">
                        <h3 class="font-weight-light my-1 text-center">Iniciar sesión</h3>
                    </div>

                    <!-- Errores de formulario -->
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                {% endfor %}
                            </div>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}

                    <div class="card-body">
                        <!-- Formulario de login -->
                        <form method="POST">
                            {% csrf_token %}

                            <!-- Campo de usuario -->
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <label class="small mb-1" for="username">Nombre de Usuario</label>
                                        <input type="text" id="username" name="username" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo de contraseña con icono de ojo -->
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <label class="small mb-1" for="password">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" id="password" name="password" class="form-control" required>
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox de recordar -->
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <input type="checkbox" name="remember_me" id="remember_me">
                                        <label for="remember_me"> Recordarme</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Botón de envío -->
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark" style="background-color: #620b0b" id="login">Iniciar sesión</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
{% endblock content %}
